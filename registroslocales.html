<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset = "utf-8">
        <title>NightApp</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <header>
            <!-- barra de navegación -->
             <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                         <a class="navbar-brand" href="#">NigthApp</a>
                          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                          </button>
                           <div class="collapse navbar-collapse" id="navbarSupportedContent">
                           <ul class="navbar-nav bg-inverse">
                               <li class="nav-item">
                                    <a href="index.html" class="nav-link">Inicio</a>
                                 </li>
                                 <!-- Este boton tiene que aparecer si el usuario ya ingreso a su cuenta -->
                                 <li id="registrolocal">
                                     <a href="index.html" class="nav-link">Registrar local</a>
                                 </li>
                                 <li class="nav-item">
                                     <a href="index.html" class="nav-link">Ayuda</a>
                                 </li>
                             </ul>
                            </div>
                        </nav>
                         
                    </div>
                </div>
              <!-- fin de barra de navegación -->
             <!-- header -->
                       
                 <div class="row">
                     <div class="col-12  header_NightApp">
                     <p class="header_text">NigthApp</p>
     
                     </div>
                 </div>
                 <!-- fin de header -->
             </div>
             
         </header>
        <div class="container">
            <section class="main row">
                <div class="col-xs-12 col-sm-8 col-md-9">
                    <h3>Registra tu local</h3>
                    <hr>
                    <form action="">
                        <div class="form-group row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="nombre_local">Nombre del local</label>
                                    <input type="text" class="form-control" id="nombre_local"></input> 
                                </div>  
                            </div>            
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="lugar">Localidad</label>
                                    <Select name="lugar" class="form-control" id="lugar" placeholder="Ubicación del local">
                                        <option value="caba">CABA</option>
                                        <option value="florenciovarela">Florencio Varela</option>
                                        <option value="laplata">La Plata</option>
                                        <option value="quilmes">Quilmes</option>
                                    </Select>
                                </div> 
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12"> 
                                <div class="form-group">
                                    <label for="direccion_local">Dirección del local</label>
                                    <label for="direccion_local" class="sr-only">Ej: 123 e/ 59 y 52</label>
                                    <input type="text" class="form-control" id="direccion_local" placeholder="123 e/ 59 y 52"></input>  
                                </div>    
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="fotos_local"> Fotos del local</label>
                                    <input name="uploadedfile" class="form-control" id="fotos_local" type="file" />
                                    <p class="help-block">Maximo 50 MB</p>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="descripcion_local">Descripción del local</label>
                                    <textarea name="descripcion" class="form-control" id="descripcion_local" maxlength="1000" placeholder="Escribe la descripción del local aqui." cols= "50"></textarea>
                                </div>
                            </div>
                            <div class="row px-4">
                                <div class="col-md-12">
                                    <p>Categorías</p>
                                </div>
                            </div>                      
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-12 col-md-4">
                                    <div class="form-check-label">
                                        <div class="form-group">
                                            <label class="form-check-label">
                                                <input type="checkbox" name="categoria_bar" id="categoria_bar" class="form-check-input mr-2">Bares 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4">     
                                    <div class="form-check-label">
                                        <div class="form-group">
                                            <label class="form-check-label"> 
                                                <input type="checkbox" name="categoria_restaurante" id="categoria_restaurante" class="form-check-input mr-2">Restaurantes                                              
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4">
                                    <div class="form-check-label">
                                        <div class="form-group">
                                            <label class="form-check-label">  
                                                <input type="checkbox" name="categoria_bailable" id="categoria_bar" class="form-check-input mr-2">Bailable                    
                                            </label>
                                        </div>
                                    </div>
                                </div> 
                            </div>                
                        </div>
                        <button class="btn btn-primary">Cargar local</button>
                    </form>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
